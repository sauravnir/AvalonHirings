{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans text-base leading-normal  text-gray-700 ">

    <div class="bg-gray-200 p-8 justify-self-start">
        <h1 class="font-bold text-gray-600">Issued Date: {{current_time}}</h1>

        <h2 class="font-bold text-gray-800">Name:{{name}}</h2>

        <!-- Job Application Status Content -->
        <h1 class="font-bold text-gray-600">Title:{{title}}</h1>
        <p class="text-justify mt-4">
            Dear Sir / Maam , <br><br> 
                {{description}}

            <br><br>
            I hope you take necessary actions.
        </p>
        <!-- Signature and Greeting -->
        <div class="mt-8 text-left">
            <p class="text-base text-gray-700">
                Regards,<br>{{name}}<br>Kathmandu, Nepal
            </p>
        </div>

    </div>

    <!-- Footer Section -->
    <!-- <div class="text-center bg-gray-800 text-white p-4">
        <p class="m-0">Copyright&copy; 2023, Avalon Hirings. All Rights Reserved.</p>
    </div> -->

</body>

</html>
